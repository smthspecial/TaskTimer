<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/app.js" defer></script>

    <title>TaskTimer</title>
</head>

<body>

    <div class="app">
        <div class="container display">
            <div class="display__message">
                <h1 class="display__timer">1:20</h1>
                to finish <span class="display__task-title"></span></div>
        </div>

        <div class="container raw-tasks">

            <form class="add-task">
                <label for="name">Call it</label>
                <input type="text" id="name" class="add-task__input" required>

                <label for="descr">Describe it</label>
                <input type="text" id="descr" class="add-task__input">

                <label for="timer">How long does it take?</label>
                <input type="time" id="timer" name="timer" class="add-task__input" required>

                <button type="submit" class="add-task__add-btn">Add Task</button>
            </form>
            <ul class="task-list">
                <li class="task done">
                    <div class="task__btn-wrapper">
                        <button class="task__run-btn"><i class="fas fa-play"></i></button>
                        <button class="task__pause-btn hidden"><i class="fas fa-pause"></i></button>
                    </div>
                    <div class="task__wrapper">
                        <div class="task__text">
                            <h3 class="task__title">Add task</h3>
                            <p class="task__description">Work have to be done</p>
                            <div class="task__timer">It takes <span class="timerValue">1:23</span> </div>
                        </div>
                        <div class="task__btn-wrapper">
                            <button class="task__edit-btn"><i class="far fa-pen"></i></button>
                            <button class="task__remove-btn"><i class="far fa-trash"></i></button>
                        </div>
                    </div>
                </li>
                <li class="task done">
                    <div class="task__btn-wrapper">
                        <button class="task__run-btn"><i class="fas fa-play"></i></button>
                        <button class="task__pause-btn hidden"><i class="fas fa-pause"></i></button>
                    </div>
                    <div class="task__wrapper">
                        <div class="task__text">
                            <h3 class="task__title">Add task</h3>
                            <p class="task__description">Work have to be done</p>
                            <div class="task__timer">It takes <span class="timerValue">1:23</span> </div>
                        </div>
                        <div class="task__btn-wrapper">
                            <button class="task__edit-btn"><i class="far fa-pen"></i></button>
                            <button class="task__remove-btn"><i class="far fa-trash"></i></button>
                        </div>
                    </div>
                </li>
            </ul>



        </div>

        <div class="container done-tasks">
            <ul class="task-list">
                <div class="task">
                    <div class="row">
                        <button class="task__run-btn"><i class="fas fa-play"></i></button>
                        <button class="task__pause-btn hidden"><i class="fas fa-pause"></i></button>
                        <div class="task__text">
                            <h3 class="task__title">Add task</h3>
                            <p class="task__description">Work have to be done</p>
                        </div>
                        <button class="task__edit-btn"><i class="far fa-pen"></i></button>
                        <button class="task__remove-btn"><i class="far fa-trash"></i></button>
                    </div>

                    <div class="row">

                        <div class="time-left">It took<span class="timer">1h23m</span></div>

                    </div>
                </div>

            </ul>

        </div>
    </div>

</body>

</html>
